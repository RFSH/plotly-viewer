<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> plotly viewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"> </script>

<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>

<script type="text/javascript" src="js/debug.js"> </script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script type='text/javascript' src='js/bootstrap.min.js'></script>

<script type='text/javascript' src='js/viewer-data.js'></script>
<script type='text/javascript' src='js/viewer_ui.js'></script>
<script type='text/javascript' src='js/viewer.js'></script>
<script type='text/javascript' src='js/plotly.min.js'></script>
</head>
<body>
<div id='viewerBlock'>
<div id='myViewer'></div>
</div>
<div id='controlBlock' style='margin-left:20px;width:100%;display:none'>
   <div style='float:left;margin-left:5px;'>
     Select dataset..
     <select required id="data-list"></select>
     <br>
     Select plot..
     <select required id="plot-list"></select>
   </div>
   <div style='float:left; margin-left:20px;'>
     <div>
     Select 1st channel..
     <select required id="x-list"></select>
     <br>
     Select 2nd channel..
     <select required id="y-list"></select>
     </div>
   </div>
</div>
</body>
</html>
