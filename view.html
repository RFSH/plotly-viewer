<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> plotly viewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"> </script>

<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>

<link href="css/select2.min.css" rel="stylesheet" />
<script type='text/javascript' src="js/select2.min.js"></script>

<script type="text/javascript" src="js/debug.js"> </script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script type='text/javascript' src='js/bootstrap.min.js'></script>

<link href="css/viewer.css" rel="stylesheet">
<script type='text/javascript' src='js/viewer-data.js'></script>
<script type='text/javascript' src='js/viewer-user.js'></script>
<script type='text/javascript' src='js/viewer-ui.js'></script>
<script type='text/javascript' src='js/viewer.js'></script>
<script type='text/javascript' src='js/plotly.min.js'></script>

</head>
<body>
<div id='viewerBlock' class="viewer-block">
   <div id='myViewer'></div>
</div>
<div id='controlBlock' class="control-block" style="display:none;">
   <div class="control-line row">
     <div class="col-md-6 col-xs-6">
       <label for="plot-list">Select a plot</label>
       <select required id="plot-list" class="select-input plot-list-select2"></select>
     </div>
     <div class="col-md-6 col-xs-6 no-padding">
       <div class="col-md-10 col-xs-10">
         <div id="demoData" style="display:none">
           <label class="small-label" for="data-list">Select a data</label>
           <select required id="data-list" class="select-input data-list-select2"></select>
         </div>
       </div>
       <div class="col-md-1 col-xs-1">
           <button id="time-control-button" type="button" class="btn btn-danger" onclick="reset2InitPlot()">Reset</button>
       </div>
     </div>
   </div>
   <div class="control-line row" id='channel1'>
     <div class="col-md-6 col-xs-6">
       <label for="x-list">Select 1st channel</label>
       <select required id="x-list" class="select-input x-list-select2"></select>
     </div>
     <div id="x_range_slider" class="col-md-6 col-xs-6 no-padding">
       <div id="slider1Min" class="slider-min"></div>
       <div id="slider1Range" class="slider-value"></div>
       <div id="slider1Max" class="slider-max"></div>
       <div id='channel1_slider'></div>
     </div>
   </div>
   <div class="control-line row" id='channel2'>
     <div class="col-md-6 col-xs-6">
       <label for="y-list">Select 2nd channel</label>
       <select required id="y-list" class="select-input y-list-select2"></select>
     </div>
     <div id="y_range_slider" class="col-md-6 col-xs-6 no-padding">
       <div id="slider2Min" class="slider-min"></div>
       <div id="slider2Range" class="slider-value"></div>
       <div id="slider2Max" class="slider-max"></div>
       <div id='channel2_slider'></div>
     </div>
   </div>
   <div class="control-line control-buttons">
      <button style="display:none;" id="time-control-button" type="button" class="btn btn-primary" onclick="animateByTimeClick()">Animate By Time</button>
   </div>
</div>
</body>
</html>
