<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> plotly viewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"> </script>

<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>

<link href="css/select2.min.css" rel="stylesheet" />
<script type='text/javascript' src="js/select2.min.js"></script>

<script type="text/javascript" src="js/debug.js"> </script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script type='text/javascript' src='js/bootstrap.min.js'></script>

<script type='text/javascript' src='js/viewer-data.js'></script>
<script type='text/javascript' src='js/viewer-user.js'></script>
<script type='text/javascript' src='js/viewer-ui.js'></script>
<script type='text/javascript' src='js/viewer.js'></script>
<script type='text/javascript' src='js/plotly.min.js'></script>
<style>
#channel1_slider .ui-slider-range {
 background: blue;
}
#channel2_slider .ui-slider-range {
 background: red;
}

.ui-slider-horizontal .ui-state-default {
 background: grey;
}

</style>
</head>
<body>
<div id='viewerBlock'>
   <div id='myViewer'></div>
</div>
<div id='controlBlock' style='margin-left:20px;width:600px;display:none; height:150px;'>
   <div style='float:left;margin:5px; width:80%;'>
     Select a plot
     <select required id="plot-list" class="plot-list-select2" style="width:33%"></select>
     <div id='demoData' style='display:none;float:right'>
     Select a data
     <select required id="data-list" class="data-list-select2" ></select>
     </div>
   </div>
   <br>
   <div id='channel1' style='float:left;margin:5px; width:80%;'>
     Select 1st channel
     <select required id="x-list" class="x-list-select2" style='width:33%'></select>
     <div id="x_range_slider" style='float:right;width:40%;'>
     <input id="slider1Min" style="border:none;width:40px;font-size:12px;font-weight: bold;color:black;">
     <input id="slider1Range" style="border:none;margin-left:20px;width:30px;font-size:12px;color:red;">
     <input id="slider1Max" style="border:none;float:right;width:40px;font-size:12px;font-weight:bold;color:black;">
     <div id='channel1_slider' style='border:solid 2px grey; float:right;margin-right:30px; width:160px'> </div>
     </div>
   </div>
   <div id='channel2' style='display:;float:left;margin:5px; width:80%;'>
     Select 2nd channel
     <select required id="y-list" class="y-list-select2" style='width:33%'></select>
     <div id="y_range_slider" style='float:right;width:40%;'>
     <input id="slider2Min" style="border:none;width:40px;font-size:12px;font-weight: bold;color:black;">
     <input id="slider2Range" style="border:none;margin-left:20px;width:30px;font-size:12px;color:red;">
     <input id="slider2Max" style="border:none;float:right;width:40px;font-size:12px;font-weight:bold;color:black;">
     <div id='channel2_slider' style='border:solid 2px grey;float:right;margin-right:30px;width:160px;'> </div>
     </div>
   </div>
   <br>
   <div style="float:left;width:80%;">
     <button id="time-control-button" style="float:left;border:solid 2px grey;margin-right:20px;" onclick="reset2InitPlot()"><a>reset</a></button>
   </div>
   <div style="float:left;width:80%;display:none">
     <button id="time-control-button" style="float:left;border:solid 2px grey;margin-right:20px;" onclick="animateByTimeClick()"><a>animateByTime</a></button>
   </div>
</div>
</body>
</html>
