<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<meta charset="utf-8">
<html>
<head>
<title> plotly viewer </title>

<link href="css/alertify.core.css" rel="stylesheet">
<link href="css/alertify.default.css" rel="stylesheet">
<script type="text/javascript" src="js/alertify.min.js"> </script>

<link href="css/jquery-ui.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"> </script>
<script type='text/javascript' src='js/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.ui.slider.js'></script>

<script type="text/javascript" src="js/debug.js"> </script>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script type='text/javascript' src='js/bootstrap.min.js'></script>

<script type='text/javascript' src='js/viewer-data.js'></script>
<script type='text/javascript' src='js/viewer-user.js'></script>
<script type='text/javascript' src='js/viewer-ui.js'></script>
<script type='text/javascript' src='js/viewer.js'></script>
<script type='text/javascript' src='js/plotly.min.js'></script>
<style>
#channel1_slider .ui-slider-range {
 background: blue;
}
#channel2_slider .ui-slider-range {
 background: red;
}

.ui-slider-horizontal .ui-state-default {
 background: grey;
}

</style>
</head>
<body>
<div id='viewerBlock'>
<div id='myViewer'></div>
</div>
<div id='controlBlock' style='margin-left:20px;width:600px;display:none; height:100px;'>
   <div style='float:left;margin:5px; width:80%;'>
     Select dataset..
     <select required id="data-list"></select>
     Select plot..
     <select required id="plot-list" style='float:right'></select>
     </div>
   <br>
   <div style='float:left;margin:5px; width:80%;'>
     Select 1st channel..
     <select required id="x-list"></select>
     <button id="x-control-button" style="float:right" onclick="xRangeClick()"><a id="x-toggle" class="glyphicon glyphicon-refresh" style="border:solid 2px black; color:blue;"></a></button>
     <div id='channel1_slider' style='border:solid 2px grey; float:right;margin-top:5px;margin-right:20px; width:120px'> </div>
   </div>
   <div style='float:left;margin:5px; width:80%;'>
     Select 2nd channel..
     <select required id="y-list"></select>
     <button id="y-control-button" style="float:right" onclick="yRangeClick()"><a id="y-toggle" class="glyphicon glyphicon-refresh" style="border:solid 2px black; color:red;"></a></button>
     <div id='channel2_slider' style='border:solid 2px grey;float:right;margin-top:5px;margin-right:20px;width:120px;'> </div>
   </div>
   <br>
   <div style="float:left;width:80%;">
     <button id="time-control-button" style="float:right;border:solid 2px grey;margin-right:20px;" onclick="animateByTimeClick()"><a>animateByTime</a></button>
   </div>
</div>
</body>
</html>
